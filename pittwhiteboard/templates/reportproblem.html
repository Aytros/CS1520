{% extends "base.html" %}
{% block head %}
	<title>CS1520: Group Project</title>
	<link rel="stylesheet" type="text/css" href="css/userpage.css">
	<script type="text/javascript" src="js/userpage.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Kalam|Roboto+Slab' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/modal.js"></script>
	<link rel="stylesheet" type="text/css" href="css/modal.css">
{% endblock %}

{% block maincontent %}
	<div id="content-container">
		<div class="center">
			<h3>Report a Problem</h3>
			<div class="center-content">
				<form action="" method="post">
					<table>
						<tr>
							<td>Name:</td>
							<td><input type="text" name="name"></td>
						</tr>
						<tr>
							<td>Contact Email:</td>
							<td><input type="text" name="email"></td>
						</tr>
						<tr>
							<td style="vertical-align:top;">Explain the problem:</td>
							<td><textarea rows="20" cols="50" name="problem"></textarea></td>
						</tr>
						<tr><td><input type="submit" name="Submit" value="Submit"></td></tr>
					</table>
					
				</form>
			</div>
		</div>
	</div>
{% endblock %}
