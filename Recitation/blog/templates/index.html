<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheets/style.css">
		<title> Blog </title>
	</head>
	<body>
		<div id="post-form" >
			<form action="/post" method="post">
				<input name="title"></input>
				<textarea name="content"></textarea>
				<button type="submit" >Post</button>
			</form>
		</div>
		<div class="menu">
			<ul>
						<li style="background-color:#AAA;"> Titles:</li>
						{% for post in posts %}	
							<li> {{ post.title }}</li>
						{% endfor %}									

			</ul>
		</div>
		{% for post in posts %}	
				<div class="post">
					<h1>{{ post.title }}</h1>				
					<p class="post-content">{{ cmt.content }}</p>
					<div>
						<ul class="comment-list">
						
						{% for cmt in post.comments %}	
							<li> {{ cmt.content }}</li>
						{% endfor %}					
							<li>
								<form action="/comment" method="post">
									<textarea name="content"></textarea>
									<input type="hidden" name="post" value="{{ post.k }}"></input>
									<button type="submit" >Post</button>
								</form>
							</li>	
						</ul>
					</div>
				</div>	
		{% endfor %}
			
		
	</body>
</html>
